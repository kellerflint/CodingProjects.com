<include href="views/header.html"/>
<div class="row">
    <form action="#" method="post">
        <input value="{{@project['project_title']}}" name="projectName">
        <div class="col-8">
            <p>Description</p>
            <textarea name="projectDescription"> {{@project['project_description']}}</textarea>

            <div class="form-group">
                <label for="exampleFormControlFile1">Example file input</label>
                <input type="file" class="form-control-file" id="exampleFormControlFile1">
            </div>

        </div>
        <button type="submit" name="updateProject" value="updateProject">Update</button>
    </form>


    <div class="col-4">
        <repeat group="{{ @videos }}"
                value="{{ @value }}">
            <form method="post" action="#">
                <div class="border mb-3">
                    <input type="hidden" name="videoId" value="{{@value['video_id']}}">
                    <div class="form-group">
                        <label for="videoName">Video Name</label>
                        <input type="text" class="form-control" id="videoName" name="videoName"
                               value="{{ @value['video_title'] }}">
                    </div>
                    <div class="form-group">
                        <label for="videoUrl">Video URL</label>
                        <input type="text" class="form-control" id="videoUrl" name="videoUrl"
                               value="{{ @value['video_url'] }}">
                    </div>
                    <button type="submit" name="updateVideo" value="updateVideo">Update</button>
                </div>

            </form>
        </repeat>
    </div>
</div>
